<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="stylesheet" href="style.css">
    <title>Giphy Assignment</title>
</head>
<style>
* {
    font-family: monospace;
}
button {
    background-color: darkorange;
    border: gray;
    font-size: medium;
    height: 25px;
    width: 70px;
    margin: 5px;
}
input {
    background-color: aliceblue;
}
h1, form, #buttons-view {
    text-align: center;
    padding: 10px;
}
label {
    font-size: larger;
}

</style>
<body>
    <h1>Emotional Rollercoaster</h1>
    <form id="search-form">
    <label for="user-input">Contribute to the hot mess and add an emotion:</label>
        <input type="text" id="emotion-input">
        <input id="add-emotion" type="submit" value="Search">
    </form>
    <div id="buttons-view">
        <button data-emotion="happy">happy</button>
        <button data-emotion="sad">sad</button>
        <button data-emotion="angry">angry</button>
    </div>
    <div id="gifs-appear-here"></div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
