<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="stylesheet" href="style.css">
    <title>Giphy Assignment</title>
</head>

<body>
    <h1>Emotional Rollercoaster</h1>
    <form id="search-form">
    <label for="user-input">Add your emotion to this coaster:</label>
        <input type="text" id="emotion-input"><br>
        <input id="add-emotion" type="submit" value="Search an emotion">
    </form>
    <div id="buttons-view">
        <button data-emotion="happy">happy</button>
        <button data-emotion="sad">sad</button>
        <button data-emotion="angry">angry</button>
    </div>
    <div id="gifs-appear-here"></div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
